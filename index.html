<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apollo Store</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      font-size: 40px;
      font-weight: bold;
      color: orange;
    }
    .product {
      background-color: #222;
      border: 1px solid orange;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Apollo Hub</header>
  <div id="productList"></div>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADUP5S5j0q6b1A22vHKPuaSVQKf_EBFoQ",
      authDomain: "exoliner-giveaways-demo.firebaseapp.com",
      databaseURL: "https://exoliner-giveaways-demo-default-rtdb.firebaseio.com",
      projectId: "exoliner-giveaways-demo",
      storageBucket: "exoliner-giveaways-demo.firebasestorage.app",
      messagingSenderId: "909417919852",
      appId: "1:909417919852:web:bafe12ab24d2ddd42a6f49"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const productList = document.getElementById('productList');

    db.ref('store_products').on('value', snapshot => {
      productList.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3>${data.name}</h3>
          <p>${data.description}</p>
          <p>Price: $${data.price}</p>
          <img src="${data.image_url}" alt="image" width="200" style="display:block; margin:10px 0;"/>
          <button class="btn" onclick="copyLink('${data.payment_link}')">Buy Now</button>
        `;
        productList.appendChild(div);
      });
    });

    function copyLink(link) {
      navigator.clipboard.writeText(link);
      alert('Payment link copied!');
    }
  </script></body>
</html>
