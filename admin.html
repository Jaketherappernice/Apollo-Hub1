<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apollo Admin Panel</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: orange;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid orange;
      border-radius: 8px;
      background-color: #222;
      color: white;
    }
    button {
      margin-top: 20px;
      background-color: orange;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Apollo Admin Panel</h1>

  <form id="productForm">
    <label for="name">Product Name</label>
    <input type="text" id="name" required>

    <label for="description">Description</label>
    <textarea id="description" rows="3" required></textarea>

    <label for="price">Price (in USD)</label>
    <input type="number" id="price" min="0" required>

    <label for="image_url">Image URL</label>
    <input type="text" id="image_url" required>

    <label for="payment_link">Payment Link</label>
    <input type="text" id="payment_link" required>

    <button type="submit">Submit Product</button>
    <div class="message" id="message"></div>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADUP5S5j0q6b1A22vHKPuaSVQKf_EBFoQ",
      authDomain: "exoliner-giveaways-demo.firebaseapp.com",
      databaseURL: "https://exoliner-giveaways-demo-default-rtdb.firebaseio.com",
      projectId: "exoliner-giveaways-demo",
      storageBucket: "exoliner-giveaways-demo.firebasestorage.app",
      messagingSenderId: "909417919852",
      appId: "1:909417919852:web:bafe12ab24d2ddd42a6f49"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('productForm');
    const messageBox = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('description').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const image_url = document.getElementById('image_url').value.trim();
      const payment_link = document.getElementById('payment_link').value.trim();

      if (!name || !description || isNaN(price) || !image_url || !payment_link) {
        showMessage('❌ Please fill in all fields correctly.', 'red');
        return;
      }

      const product = {
        name,
        description,
        price,
        image_url,
        payment_link,
        timestamp: Date.now()
      };

      try {
        await db.ref('store_products').push(product);
        form.reset();
        showMessage('✅ Product submitted successfully!', 'lightgreen');
      } catch (error) {
        showMessage('❌ Error: ' + error.message, 'red');
      }
    });

    function showMessage(text, color) {
      messageBox.textContent = text;
      messageBox.style.color = color;
    }

    // Optional password check (can be removed if not needed)
    window.onload = () => {
      const pass = prompt("Enter admin password:");
      if (pass !== "SebJacob03") {
        alert("❌ Incorrect password.");
        document.body.innerHTML = "<h1 style='color: red; text-align:center;'>Access Denied</h1>";
      }
    };
  </script>
</body>
</html>
